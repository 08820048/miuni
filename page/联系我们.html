.dropdown {

.dropdown-content {
    display: none;

    border-radius: 10px;
    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
    z-index: 1;
    top: 100%;
    left: 0;
    margin-top: 5px;
}

.dropdown-content a {
    color: #3D405B;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
    transition: background-color 0.3s;
}

.dropdown-content a:hover {
    background-color: #6A8B7D;
}
	

.show {
    display: block;
    animation: slideDown 0.3s ease-out;
}

@keyframes slideDown {
    from {opacity: 0; transform: translateY(-10px);}
    to {opacity: 1; transform: translateY(0);}
}

	<script>
// 增强版下拉菜单控制
document.querySelectorAll('.dropdown').forEach(dropdown => {
    dropdown.addEventListener('click', function(e) {
        e.stopPropagation();
        const menu = this.querySelector('.dropdown-content');
        const isOpen = menu.classList.contains('show');
        
        // 关闭所有其他菜单
        document.querySelectorAll('.dropdown-content').forEach(otherMenu => {
            if(otherMenu !== menu) otherMenu.classList.remove('show');
        });
        
        // 切换当前菜单
        menu.classList.toggle('show', !isOpen);
    });
});

// 优化全局点击监听
document.addEventListener('click', function(e) {
    if (!e.target.closest('.dropdown')) {
        document.querySelectorAll('.dropdown-content').forEach(menu => {
            menu.classList.remove('show');
        });
    }
});

// 增强锚点滚动
document.querySelectorAll('a[href^="#"]').forEach(anchor => {
    anchor.addEventListener('click', function(e) {
        e.preventDefault();
        const target = document.querySelector(this.hash);
        if(target) {
            target.scrollIntoView({
                behavior: 'smooth',
                block: 'start'
            });
            history.replaceState(null, null, this.hash);  // 更新地址栏hash
        }
    });
});
</script>
